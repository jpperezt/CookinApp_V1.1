<h3>Update Recipe</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Recipe Name</label>
      <input type="text" class="form-control" id="recipe_name" required [(ngModel)]="recipe.recipe_name" name="recipe_name">
    </div>

    <div class="form-group">
      <label for="name">Recipe Description</label>
      
      <textarea required [(ngModel)]="recipe.recipe_description" 
          rows="10"
          cols="33"           
          id="recipe_description" 
          name="recipe_description">
      </textarea>

      <!--<input type="text" class="form-control" id="recipe_description" required [(ngModel)]="recipe.recipe_description" name="recipe_description"> -->
    </div>    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
